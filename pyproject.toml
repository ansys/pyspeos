[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-pyoptics-speos"
version = "0.1.dev0"
description = "A Python wrapper for Ansys Optics"
readme = "README.rst"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.maintainers@ansys.com"},
]
classifiers=[
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies=[
    "grpcio==1.54.0",
    "grpcio-tools==1.48.2",
    "ansys-api-speos==0.3.0",
]

[project.optional-dependencies]
tests = [
    "pytest==7.3.1",
    "pytest-cov==4.0.0",
]
doc = [
    "ansys-sphinx-theme==0.9.9",
    "numpydoc==1.5.0",
    "Sphinx==7.0.1",
    "sphinx-copybutton==0.5.2",
]

[tool.flit.module]
name = "ansys.pyoptics.speos"

[project.urls]
Source = "https://github.com/pyansys/pyoptics"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.pyoptics.speos"]

[tool.coverage.report]
show_missing = true