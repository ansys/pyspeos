  tests:
    name: Build and testing
    runs-on: ubuntu-latest
    #needs: [style,docs-build]
  
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.MAIN_PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip build twine

      - name: Build wheel and sdist
        run: |
          python -m build
          python -m twine check dist/*

      - name: Install library
        run: pip install -e .

      - name: Login to GitHub Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io/pyansys/pyoptics
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Unit testing
        run: |
          pip install .[tests]
          docker-compose up -d
          docker ps
          cd tests  # so we're testing the install, not local
          pytest -vxs
          docker kill optics_speos-rpc
          docker rm optics_speos-rpc
        env:
          LICENSE_SERVER: ${{ format('1055@{0}', secrets.LICENSE_SERVER) }}

      - name: Upload wheel
        uses: actions/upload-artifact@v3
        with:
          name: ansys-pyoptics-wheel
          path: dist/
          retention-days: 7

  release:

    name: "Release project to private PyPI, public PyPI and GitHub"
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags')
