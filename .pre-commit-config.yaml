files: |
    (?x)(
        ^ansys/|
        ^tests/
    )
exclude: |
    (?x)(
        ^tests/assets/|
        ^doc/source/
    )
repos:


- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
    args:
      - --line-length=120

- repo: https://github.com/pycqa/isort
  rev: 5.10.1
  hooks:
  - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 5.0.4
  hooks:
  - id: flake8
    args:
      - --max-line-length=120

- repo: https://github.com/codespell-project/codespell
  rev: v2.1.0
  hooks:
  - id: codespell
    args: ["--ignore-words=ignore_words.txt"]

